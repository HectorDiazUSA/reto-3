<div class="container pt-5">
    <div class="col-md-12 text-center">
        <input type="hidden" id="idClient">
        <div class="input-group mb-3">
            <span class="input-group-text" style="width: 20%;">Coreo</span>
            <input type="text" class="form-control" placeholder="Escriba un correo" id="email">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" style="width: 20%;">Contraseña</span>
            <input type="text" class="form-control" placeholder="Escriba una contraseña" id="password">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" style="width: 20%;">Nombre</span>
            <input type="text" class="form-control" placeholder="Escriba el nombre completo" id="name">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" style="width: 20%;">Edad</span>
            <input type="number" class="form-control" placeholder="Escriba una Edad" id="age">
        </div>
        <div class="btn-group mt-4" role="group">
            <button type="button" class="btn btn-outline-primary" onclick="ConsultaClientes()">Consultar</button>
            <button type="button" class="btn btn-outline-primary" onclick="GuardaCliente()">Registrar</button>
            <button type="button" class="btn btn-outline-primary" onclick="ActualizaCliente()" >Actualizar</button>
            <button type="button" class="btn btn-outline-primary" onclick="LimpuiarCamposCliente()">Limpiar</button>
        </div>
        <table class="table table-striped mt-5">
            <thead>
            <tr>
                <th>ID</th>
                <th>CORREO</th>
                <th>CONTRASEÑA</th>
                <th>NOMBRE</th>
                <th>EDAD</th>
                <th>ACCIONES</th>
            </tr>
